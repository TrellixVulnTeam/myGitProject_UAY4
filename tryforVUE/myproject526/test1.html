<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jquery</title>
		<script src="JS/jquery-3.3.1.js"></script>
	</head>
	<body>
		<div id="a">diva</div>
		<div id="b">
			<span class="aa">baspan</span>
			<span class="bb">bbspan</span>
		</div>
		<div id="c">
			<span class="aa">caspan</span>
			<span class="bb">cbspan</span>
		</div>
		
	<script type="text/javascript">
		$(function(){
			alert($('#a').html());
			$('#a').html('new a tag');
			alert($('#c .bb').html());
		});
		$(document).ready(function(){
			$('#a').click(function(){
				alert("a was clicked");
			});
		});
	</script>
	</body>
</html>
